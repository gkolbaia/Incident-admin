
<div class="login-form">
  <mat-card>
    <mat-card-title>
        ავტორიზაცია
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]=loginForm >
        <mat-form-field appearance="outline">
          <mat-label>email</mat-label>
          <input type="email" matInput formControlName="email" autocomplete="email" autocomplete="off">
          <mat-error *ngIf="loginForm.controls.email.hasError('required')">email is <strong>required</strong> </mat-error>
          <mat-error *ngIf="loginForm.controls.email.hasError('email')">Please enter valid <strong>Email</strong> </mat-error>
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>password</mat-label>
          <input type=password matInput formControlName="password">
          <mat-error *ngIf="loginForm.controls.password.hasError('required')">Password is <strong>required</strong> </mat-error>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <div class="messages" *ngIf="errorMessage">
          <span>{{errorMessage}}</span>
      </div>
      <button type="submit" mat-raised-button color="primary" (click)="login()">შესვლა</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
