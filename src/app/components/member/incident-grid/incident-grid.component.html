
<div class="incident-greed">
  <mat-card>
    <div class="actions">
      <mat-form-field>
        <input [formControl] = filterControl matInput type=text placeholder="search...">
      </mat-form-field>
      <div class="add-button-box">
        <button [matTooltipShowDelay]="300" matTooltip="Add Incident" mat-raised-button color="primary" (click)="addIncident()"><mat-icon>add</mat-icon></button>
      </div>
    </div>
    <div class="table-box">
      <table mat-table [dataSource]="dataSource" matSort matSortActive="createDate" matSortDirection="desc">

        <ng-container matColumnDef="createDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> დამატების თარიღი </th>
          <td mat-cell *matCellDef="let element"> {{element.createDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ავტორი </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> სტატუსი </th>
          <td mat-cell *matCellDef="let element"> <mat-icon (click)="changeIncidentStatus(element);$event.stopPropagation()" >{{element.status?'check':'close'}}</mat-icon></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"(click)=details(row)></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
</div>
